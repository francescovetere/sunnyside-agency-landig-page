<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Sunnyside agency landing page</title>
  </head>
  <body>

        <header class="hero__header | main-container">
          <img class="hero__logo" src="/images/logo.svg" alt="logo" />

            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
              </ul>
            </nav>
            <a href="#" class="btn btn-primary">contact</a>
          </div>
        </header>
        <h1 class="hero__title | main-container">we are creatives</h1>
        <img
          class="hero__image"
          src="/images/desktop/image-header.jpg"
          alt="hero image"
        />
      </section>
    </main>

</html>
